<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Home Page Clone</title>
    <link rel="stylesheet" href="./sass/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href='./images/favicon.png' />
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li class="nav-link">Gmail</li>
            <li class="nav-link">Images</li>
            <li class='app-link' title="Apps"><span class="material-icons-outlined app">
                apps
            </span></li>
            <li class="nav-link"><img src="./images/manish.jpg" class="pf"></li>
        </ul>
    </nav>
    <main>
         <img src="./images/google-logo.png" alt="Google Logo" class="logo" >
         <div class="search-box">
            <span class="material-icons search">
                search
            </span>
             <input type="text" class="search-input">
            <span class="material-icons mic" title='Search by Voice'>
                mic
            </span>
         </div>
         <div class="buttons">
             <button>Google Search</button>
             <button>I'm Feeling Lucky</button>
         </div>
         <div class="language-offerings">
             Google offered in: 
             <a href=" "> हिन्द  </a> 
             <a href=" "> বাংলা </a>
             <a href=" "> తెలుగు </a>
             <a href=" "> मराठी </a>
             <a href=" "> தமிழ் </a>
             <a href=" "> ગુજરાતી </a>
             <a href=" "> ಕನ್ನಡ </a>
             <a href=" "> മലയാളം </a>
             <a href=" "> ਪੰਜਾਬੀ </a>
         </div>
    </main>
    <footer>
            <div class="footer-1">
                INDIA
            </div>
            <div class="footer-2">

                <ul class="footer-about-links">
                    <li><a href="#" class="footer-link">About</a></li>
                    <li><a href="#" class="footer-link">Advertising</a></li>
                    <li><a href="#" class="footer-link">Business</a></li>
                    <li><a href="#" class="footer-link">How Search Works</a></li>
                </ul>

                <ul class="footer-other-links">
                    <li><a href="#" class="footer-link">Privacy</a></li>
                    <li><a href="#" class="footer-link">Terms</a></li>
                    <li><a href="#" class="footer-link">Settings</a></li>
                </ul>
            </div>
    </footer>

</body>
</html>
